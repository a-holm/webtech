 <h1>Register</h1>
 <form>
 	<div>
	 	<label for="firstname">First Name:</label>
	 	<input type="text" id="firstname" placeholder="John" required name="firstname">
	 	<label for="lastname">Last Name:</label>
	 	<input type="text" id="lastname" placeholder="Smith" required name="lastname">
 	</div>
	
	<div> 	
	 	<label for="male" name="gender">Male:</label>
	 	<input type="radio" id="male" name="gender" value="male">
	 	<label for="female" name="gender">Female:</label>
	 	<input type="radio" id="female" name="gender" value="female">
	 	<label for="other" name="gender">Other:</label>
	 	<input type="radio" id="other" name="gender" value="other">
 	</div>
 	<div>
 	 	<label for="email">Email:</label>
 	 	<input type="email" id="email" required name="email">
 	 	<label for="password">Password:</label>
 	 	<input type="password" id="password" minlength="5" maxlength="10" required name="password">
 	 </div>
 	<div>
 	 	<label for="date" name="month">Birthday:</label>
 	 	<select id="date" name="month">
 	 		<option disabled selected>Month</option>
 	 		<option>January</option>
 	 		<option>February</option>
 	 		<option>March</option>
 	 		<option>April</option>
 	 		<option>May</option>
 	 		<option>June</option>
 	 		<option>July</option>
 	 		<option>August</option>
 	 		<option>September</option>
 	 		<option>October</option>
 	 		<option>November</option>
 	 		<option>December</option>
 	 	</select>
 	 	<select id="day" name="day">
 	 		<option disabled selected>Day</option>		
 	 		<option>1</option>		
 	 		<option>2</option>		
 	 		<option>3</option>		
 	 	</select>
 	 	<select id="year" name="year">
 	 		<option disabled selected>Year</option>		
 	 		<option>1999</option>		
 	 		<option>2000</option>		
 	 		<option>2001</option>		
 	 	</select>
 	 </div>
 	<div>
 	 	<label for="terms">I agree to the terms and conditions:</label>
 	 	<input type="checkbox" id="terms" name="terms" required>
 	 </div>

 	<input type="submit">

 </form>

</body>
